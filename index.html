<script>
const data={
 wildlife:{
  tones:["Dramatic","Epic","Tense"],
  categories:{
   "Predator Hunt":"A {PRED} charges through the {BIOME}, chasing {PREY} in cinematic slow motion, dust swirling under golden light.",
   "Predator Ambush":"Hidden in tall grass near the {BIOME}, {PRED} leaps toward {PREY}, camera tracks low and fast as debris flies.",
   "River Attack":"At the edge of the {BIOME}, {PRED} bursts from water toward {PREY}, droplets glittering as the camera pans close.",
   "Predator Panic":"Morning sunlight shimmers on a quiet backyard pool where a {PET} relaxes near the water. From behind the hedge, a {PRED} slowly emerges, muscles tightening, eyes fixed on the {PET} as the camera tracks low through the warm glare. The {PET} suddenly leaps up and barks â€” the {PRED} flinches, loses footing on the wet tiles, and scrambles backward, crashing into a chair before sprinting off as the camera shakes in handheld slow motion. Perfect for a 10-second vertical cinematic shot."
  },
  defaultAnimals:"jaguar, golden retriever"
 },
 pet:{
  tones:["Cute","Playful","Comedic"],
  categories:{
   "Toy Antics":"A {PET1} chases a squeaky toy across the floor as {PET2} spins beside it, camera pans close capturing each motion. Perfect for a 10-second vertical cinematic shot.",
   "Mini Adventure":"A {PET1} rides a toy car while {PET2} waves a tiny flag, both moving in gentle slow motion. Perfect for a 10-second vertical cinematic shot."
  },
  defaultAnimals:"cat, golden retriever"

function populate(mode){
 const m=data[mode];
 const c=document.getElementById('category'),t=document.getElementById('tone');
 c.innerHTML="";Object.keys(m.categories).forEach(k=>{let o=document.createElement('option');o.textContent=k;o.value=k;c.appendChild(o)});
 t.innerHTML="";m.tones.forEach(x=>{let o=document.createElement('option');o.textContent=x;if(x==='Dramatic')o.selected=true;t.appendChild(o)});
 document.getElementById('animals').value=m.defaultAnimals;
}
let mode='wildlife';populate(mode);
document.getElementById('mode').onchange=e=>{mode=e.target.value;populate(mode)};

function sample(a){return a[Math.floor(Math.random()*a.length)]}

function enhance(scene,intensity){
 if(intensity==='Extreme'){
   scene=scene.replace(/flinches|loses|scrambles|sprints|bolts/g,x=>{
     const m={flinches:'panics',loses:'slips violently',scrambles:'flails backward',sprints:'dashes wildly',bolts:'smashes through bushes'};return m[x]||x;
   });
   scene+=" The camera lingers as echoes fade and dust swirls.";
 }
 return scene;
}

function build(o){
 const m=data[o.mode];const biome='backyard';let tone=o.tone;const intensity=o.intensity;
 const preds=['jaguar','leopard','fox','hyena','coyote'];
 const pets=['golden retriever','husky','corgi'];
 const PRED=sample(preds),PET=sample(pets);
 let scene=m.categories[o.category];
 scene=scene.replaceAll('{PRED}',PRED).replaceAll('{PREY}','prey').replaceAll('{PET}',PET).replaceAll('{PET1}',PET).replaceAll('{PET2}','cat').replaceAll('{BIOME}',biome);
 scene=enhance(scene,intensity);
 const captions=["When the hunter becomes the hunted ğŸ˜‚","This dog didnâ€™t even flinch ğŸ˜","POV: You picked the wrong backyard.","Instant karma for the predator ğŸ¾","He just wanted a sip of water ğŸ’¦"];
 const titles={
  'Epic':['Savanna Fury','Legend Awakens','Unstoppable Chase'],
  'Tense':['Edge of Survival','Close Call','On the Brink'],
  'Dramatic':['The Clash','Wild Retreat','Backyard Showdown'],
  'Cute':['Playtime Joy','Tiny Legends','Sunny Chaos']
 }[tone]||['Wild Moment','The Encounter','Nature Clash'];
 return `Prompt:\n${scene}\n\nTitle ideas:\n1. ${titles[0]}\n2. ${titles[1]}\n3. ${titles[2]}\n\nYouTube Caption Suggestion:\n${sample(captions)}`;
}

document.getElementById('gen').onclick=()=>{
 const toneSel=document.getElementById('tone').value;
 const intensitySel=document.getElementById('intensity').value;
 let tone=toneSel;if(intensitySel==='Extreme')tone='Dramatic';
 const o={mode,tone,animals:document.getElementById('animals').value,category:document.getElementById('category').value,intensity:intensitySel};
 document.getElementById('out').value=build(o);
};
document.getElementById('copy').onclick=async()=>{await navigator.clipboard.writeText(document.getElementById('out').value);alert('å·²è¤‡è£½è‹±æ–‡ Prompt');};

};
